buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

ext {
    compileSdkVersion = 30
    minSdkVersion = 15
    targetSdkVersion = 30
    appCompatVersion = '1.3.0-alpha02'
    preferenceVersion = '1.1.1'
    annotationVersion = '1.1.0-rc01'
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }

    version '2.0.5'
    group 'com.cyphercove.coveprefs'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
