buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'digital.wup:android-maven-publish:3.6.2'
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 15
    targetSdkVersion = 28
    appCompatVersion = '1.0.2'
    preferenceVersion = '1.1.0-alpha05'
    annotationVersion = '1.1.0-rc01'
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }

    version '2.0.2'
    group 'com.cyphercove.coveprefs'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
