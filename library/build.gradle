plugins {
    id 'com.android.library'
    id 'digital.wup.android-maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api "androidx.appcompat:appcompat:${rootProject.ext.appCompatVersion}"
    api "androidx.preference:preference:${rootProject.ext.preferenceVersion}"
    api "androidx.annotation:annotation:${rootProject.ext.annotationVersion}"

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'maven'
        name = 'CovePrefs'
        userOrg = 'cyphercove'
        version {
            name = rootProject.getVersion()
            released  = new Date()
        }
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/cyphercove/CovePrefs/'
    }
    publications = ['mavenPublish']
}

project.ext {
    mavSiteUrl = "https://github.com/CypherCove/CovePrefs"
    mavGitUrl = mavSiteUrl + '.git'
    mavProjectName = 'CovePrefs'
    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "A variety of Material preferences for Android, based on androidx.preference and androidx.appcompat"
    mavVersion = project.version
    mavPublishToMavenLocal = true
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'

androidJavadocs {
    failOnError = false
}